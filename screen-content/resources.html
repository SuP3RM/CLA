<div id="screenContent">
  <h2 class="mdc-typography--headline2">Resources Used</h2>
  <ul class="mdc-list demo-list mdc-list--two-line">
    <li class="template mdc-list-item mdc-ripple-upgraded" tabindex="-1">
      <span class="mdc-list-item__text">
        <p class="mdc-list-item__primary-text">Line item</p>
        <p class="mdc-list-item__secondary-text">Secondary text</p>
      </span>
    </li>
  </ul>
</div>

<script>
  var resources = [{
      name: "jQuery",
      url: "http://jquery.com/",
      desc: "JS Library that makes our coding lives easier",
      tags: "script"
    },
    {
      name: "Material Components for the Web",
      url: "https://material.io/develop/web/",
      desc: "HTML/CSS/JS implementation of Google's Material Design",
      tags: "UI"
    },
    {
      name: "here Technology",
      url: "https://developer.here.com/",
      desc: "Location for Developers APIs and SDKs for maps and location-aware web and mobile apps",
      tags: "Locations API"
    },
    {
      name: "Google Maps",
      url: "https://developers.google.com/maps/documentation/javascript/tutorial",
      desc: "The Maps JavaScript API lets you customize maps with your own content and imagery for display on web pages and mobile devices",
      tags: "Google Maps API"
    },
    {
      name: "Chicago Data Portal",
      url: "https://data.cityofchicago.org/#about",
      desc: "The City of Chicago's open data portal lets you find city data, lets you find facts about your neighborhood, lets you create maps and graphs about the city, and lets you freely download the data for your own analysis",
      tags: "Datasets API"
    }
  ];


  $.each(resources, function(i, v) {
    let clone = $("#screenContent li.template").clone();
    clone.find(".mdc-list-item__primary-text").text(v.name);
    clone.find(".mdc-list-item__secondary-text").text(v.desc);
    clone.removeClass("template");
    clone.attr("id", v.name);
    $("#screenContent ul").append(clone);
  });
</script>
